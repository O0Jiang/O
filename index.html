<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>奇奇怪的个人网页</title>
    <link  rel="stylesheet" type="text/css" href="./page.css"/>
</head>
<body onload="time()">
    <div style="text-align: center;">
        <img src="./img/play.png" width="50px" height="50px" title="播放">   
    </div> 

    <main>
        <!--主体内容-->
        <h1 class="ys">奇奇怪丨个人主页</h1>

        <div>
            <img src="./img/touxiang.png" alt="头像" title="头像" width="100" height="100" >
        </div>
        

        <p class="ys">血肉苦弱 机械飞升</p>
        <p class="ys">以前的事是不会忘记的，只是想不起来了而已——《千与千寻》</p>
        <p class="ys">女人只会影响我敲代码的速度</p>
        <p class="ys">...摸鱼...</p>
    </main>

    <h2 style="text-align:center; color:white;" id="showtime"></h2>

    <script>
        /* 时间 */
        function time() {
            t_div = document.getElementById('showtime');
            var now = new Date()
            setTimeout(time, 1000);
            var dangqian = now.getFullYear() + "-" + (now.getMonth() + 1) + "-" + now.getDate();
            t_div.innerHTML = "次元空间已经勉强运行：" + DateDiff("2022-04-27", dangqian) + " 天";
        }
        /* 计算运行天数的封装函数 */
        function DateDiff(sDate1, sDate2) {    //sDate1和sDate2是2002-12-18格式
            var aDate, oDate1, oDate2, iDays
            aDate = sDate1.split("-")
            oDate1 = new Date(aDate[1] + '-' + aDate[2] + '-' + aDate[0])    //转换为12-18-2002格式
            aDate = sDate2.split("-")
            oDate2 = new Date(aDate[1] + '-' + aDate[2] + '-' + aDate[0])
            iDays = parseInt(Math.abs(oDate1 - oDate2) / 1000 / 60 / 60 / 24)    //把相差的毫秒数转换为天数
            return iDays
        }
    </script>

    <div class="juzhong">
        <p>
            <a href="https://space.bilibili.com/35295391/" target="_blank">
                <img border="0" alt="奇奇怪的B站" src="./img/b.png" title="B站主页" width="40" height="40">
            </a>
            <a href="http://wpa.qq.com/msgrd?v=3&uin=824157384&site=qq&menu=yes" target="_blank">
                <img border="0" alt="奇奇怪的QQ" src="./img/qq.png" title="QQ" width="40" height="40">
            </a>
        </p>
    </div>

    <!--底部信息栏-->
    <div class="div2">
        <p class="ys">网页所有：奇奇怪</p>
        <p class="ys">2022</p>

    </div>
</body>
</html>
